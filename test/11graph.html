<script>
    window.onload = function () {
        var graph = new Graph();

        var myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
        for (var i = 0; i < myVertices.length; i++) {
            graph.addVertex(myVertices[i]);
        }
        graph.addEdge('A', 'B');
        graph.addEdge('A', 'C');
        graph.addEdge('A', 'D');
        graph.addEdge('C', 'D');
        graph.addEdge('C', 'G');
        graph.addEdge('D', 'G');
        graph.addEdge('D', 'H');
        graph.addEdge('B', 'E');
        graph.addEdge('B', 'F');
        graph.addEdge('E', 'I');
        var a = graph.getAdjList();
        console.log(a)

//广度优先
        var bfsList = [];
        graph.bfs(myVertices[0], function (u) {
            bfsList.push(u);
        });
        var p = graph.BFS(myVertices[0]);

        console.log(p);
//深度优先
        var dfsList = [];
        graph.dfs(myVertices[0], function (u) {
            dfsList.push(u);
        });

        console.log(dfsList);
        var p1 = graph.DFS();
        console.log(p1);
    }
</script>
