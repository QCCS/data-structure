<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
方法一：文档碎片
<ul></ul>
<script>
    var oUl = document.getElementsByTagName('ul')[0];
    var oFrag = document.createDocumentFragment();
    for (var i = 0; i < 10000; i++) {
        var oLi = document.createElement('li');
        oLi.innerHTML = i;
        oFrag.appendChild(oLi);
    }
    oUl.appendChild(oFrag);
</script>


方法二：利用字符串直接写入
<ul></ul>

<script>
    var oUl = document.getElementsByTagName('ul')[0];
    var str = '';
    for (var i = 0; i < 10000; i++) {
        str += '<li>' + i + '</li>';
    }
    oUl.innerHTML = str;
</script>
</body>
</html>
