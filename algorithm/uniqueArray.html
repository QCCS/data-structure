<script>
	var arr1=["zhouli","zhouli",9,0,3];
	var arr2=[3,6,9,8,22,0];
	var arr3=arr1.concat(arr2);
 
	function uniqueArray(data){  
	    data = data || [];  
	    var a = {};  
	    for (var i=0; i<data.length; i++) {  
	        var v = data[i];  //把数组中元素的值，当成对象中的键，当检查到有的值（重复的）已经生成对应的键，就不要再次生成了键。最后用for把键提取到数组
	        if (typeof(a[v]) == 'undefined'){ //利用键值对覆盖
	    		a[v] = 1; 
	        }  
	    };  
	    data.length=0;  //把数组重新排序
	    for (var i in a){  
	        data[data.length] = i;  
	    }  
	    return data;  
	}  

	console.log(uniqueArray(arr3))


	//es6的数组去重
	//var tt  = [...new Set([5,5,6,6,8,])] // 5，6，8



    //数组去重
    //对象的key值不会重复，后者覆盖前者

    var arr11=[2,6,90,7,3,900];
    var arr22=[55,2,5,3,900];
    var arr=arr11.concat(arr22);

    function tosingle_arr(arr){
        var obj={};
        var arr_=[];
        for(var i=0;i<arr.length;i++){
            obj[arr[i]]=true;
        }
        for(var attr in obj){
            if(obj.hasOwnProperty(attr)){
                arr_.push(attr);
            }
        }
        return arr_;
    }

    console.log(tosingle_arr(arr));
</script>
