    //以上的原理就是js的解析原理,一切的变量提前声明
    //--------------分割线----------
    var a = 0;
    var f = function () {
        a = 1;
    }
    f();
    console.log(a);//输出1
    function f() {
        a = 22;
    }
    f();
    console.log(a);//输出1
    //--------------分割线----------
    //在浏览器中,上面这段代理是这样的被认为的;
    var a;
    var f;
    function f(){//因为function也是关键字
        a = 22;
    }
    a=0;
    f=function(){
        a=1;
    }
    //以上声明过程完毕,下面就执行了
    f();
    console.log(a);//输出1
    f();
    console.log(a);//输出1

    // 也就是说a=2的f函数被覆盖了
    //这里也说明了一个问题,就是把最外层的函数看着是一个闭包是有问题的,
    //因为在最外层受到浏览器解析的影响
