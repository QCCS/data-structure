    // 第1版
    Function.prototype.bind1 = function (context) {
        var that = this;
        return function () {
            return that.apply(context);
        }

    }
    //但是绑定的函数没有参数
    // 第2版
    Function.prototype.bind2 = function (context) {
        var that = this;
        // 获取bind2函数从第二个参数到最后一个参数,这个就是源函数的参数
        var args = Array.prototype.slice.call(arguments, 1);
        return function () {
            // 这个时候的arguments是指bind返回的函数传入的参数，这个是返回函数的参数
            var bindArgs = Array.prototype.slice.call(arguments);
            return that.apply(context,args.concat(bindArgs));
        }

    }
    // 上面的有缺陷也就是说当 bind 返回的函数作为构造函数的时候，bind 时指定的 this 值会失效，但传入的参数依然生效。

    // 第三版
    Function.prototype.bind3 = function (context) {
        var self = this;
        var args = Array.prototype.slice.call(arguments, 1);

        var fBound = function () {
            var bindArgs = Array.prototype.slice.call(arguments);
            // 当作为构造函数时，this 指向实例，此时结果为 true，将绑定函数的 this 指向该实例，可以让实例获得来自绑定函数的值
            // 以上面的是 demo 为例，如果改成 `this instanceof fBound ? null : context`，实例只是一个空对象，将 null 改成 this ，实例会具有 habit 属性
            // 当作为普通函数时，this 指向 window，此时结果为 false，将绑定函数的 this 指向 context
            return self.apply(this instanceof fBound ? this : context, args.concat(bindArgs));
        }
        // 修改返回函数的 prototype 为绑定函数的 prototype，实例就可以继承绑定函数的原型中的值
        fBound.prototype = this.prototype;
        return fBound;
    }

    // 第四版
    Function.prototype.bind2 = function (context) {

        var self = this;
        var args = Array.prototype.slice.call(arguments, 1);

        var fNOP = function () {};

        var fBound = function () {
            var bindArgs = Array.prototype.slice.call(arguments);
            return self.apply(this instanceof fNOP ? this : context, args.concat(bindArgs));
        }

        fNOP.prototype = this.prototype;
        fBound.prototype = new fNOP();
        return fBound;
    }

    //下面一中是终极版，就算是构造函数，也可以传this绑定

    //有些浏览器不兼容bind,下面可以写兼容方法
    if (!Function.prototype.bind) {
        Function.prototype.bind = function (oThis) {
            var aArgs = Array.prototype.slice.call(arguments, 1),
                fToBind = this,
                fNOP = function () {
                },
                fBound = function () {
                    return fToBind.apply(this instanceof fNOP
                        ? this
                        : oThis || this,
                        aArgs.concat(Array.prototype.slice.call(arguments)));
                };

            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();

            return fBound;
        };
    }
